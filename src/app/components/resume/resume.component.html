<app-printable class="print-only"></app-printable>
<div class="no-print">
  <mat-toolbar color="primary">
    <span class="header-title">Allan Galarza</span>
  </mat-toolbar>
  <div class="container">
    <div fxLayout.gt-xs="row" fxLayout="column" fxLayoutGap="1%">
      <div fxFlex="25" fxLayout="column" fxLayoutGap="2%">
        <div>
          <mat-card appearance="raised">
            <mat-card-content>
              <div fxLayout="column" fxLayoutAlign="space-between"
                fxLayoutGap="4%">
                <h2>About me</h2>
                <div>
                  <p class="about-me">
                    {{profile.aboutMe}}
                  </p>
                </div>
              </div>
            </mat-card-content> 
          </mat-card>
        </div>
        <mat-card appearance="raised" class="sidebar">
          <mat-card-content>
          <h2>Contact</h2>
          <p *ngFor="let link of profile.onlineProfiles">
            <fa-icon [icon]="link.icon"></fa-icon>&nbsp;<a
              [href]="link.url">{{link.title}}</a>
          </p>
          <h2>Languages</h2>
          <p *ngFor="let language of profile.languages">
            {{language.name}} ({{language.level}})
          </p>
          <h2>Interests</h2>
          <p *ngFor="let interest of profile.interests">
            {{interest}}
          </p>
        </mat-card-content>
        </mat-card>
      </div>
      <div fxFlex="69" fxLayout="column" fxLayoutGap="2%">
        <div>
          <app-work-experience [entries]="profile.workExperience">
          </app-work-experience>
        </div>
        <div>
          <app-projects [projects]="profile.projects"></app-projects>
        </div>
        <div>
          <h2>Skills & Tools</h2>
          <mat-card appearance="raised">
            <mat-card-content>
              <mat-chip-listbox aria-label="Skills">
                <mat-chip-option *ngFor="let skill of profile.skills">
                  <app-skill-icon *ngIf="skill.icon" [tooltip]="false"
                    [skill]="skill.icon"></app-skill-icon>{{skill.name}}
                </mat-chip-option>
              </mat-chip-listbox>
            </mat-card-content>
          </mat-card>
        </div>
        <app-education [entries]="profile.education"></app-education>
      </div>
    </div>
  </div>
</div>
