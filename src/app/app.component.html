<mat-toolbar color="primary">
  <span>Allan Galarza</span>
</mat-toolbar>
<div class="container">
  <mat-card>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div>
        <div class="profile-picture"
          style="background-image:url('assets/img/profile.jpg')"></div>
      </div>
      <div>
        <h1>
          {{profile.headline}}
        </h1>
        <p class="about-me">
          {{profile.aboutMe}}
        </p>
      </div>
    </div>
  </mat-card>
  <div fxLayout="row" fxLayout="none top">
    <div>
      <mat-card>
        <h2>Online</h2>
        <h2>Languages</h2>
        <h2>Interests</h2>
      </mat-card>
    </div>
    <div>
      <mat-accordion>
        <mat-expansion-panel hideToggle *ngFor="let job of profile.workExperience">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{job.company}}
            </mat-panel-title>
            <mat-panel-description>
              This is a summary of the content
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>This is the primary content of the panel.</p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
